<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nasa Space AI Chat</title>
  <style>
    body {
      background: radial-gradient(circle at top, #001220, #000);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #5be0ff;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 20px;
    }

    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 400px;
      border: 2px solid #5be0ff;
      border-radius: 10px;
      overflow-y: auto;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 20px #0099ff33;
    }

    .msg {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      line-height: 1.4;
    }

    .user {
      background-color: #003366;
      text-align: right;
    }

    .bot {
      background-color: #112233;
      text-align: left;
    }

    #input-area {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      width: 90%;
      max-width: 600px;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px 0 0 8px;
      outline: none;
    }

    button {
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 0 8px 8px 0;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0088cc;
    }
  </style>
</head>
<body>

  <h1>üöÄ NASA Space Chat (Llama 3)</h1>
  <div id="chat-box"></div>

  <div id="input-area">
    <input id="user-input" type="text" placeholder="Digite sua pergunta...">
    <button onclick="enviar()">Enviar</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('user-input');

    async function enviar() {
      const texto = input.value.trim();
      if (!texto) return;

      addMensagem(texto, 'user');
      input.value = '';

      addMensagem('Pensando...', 'bot');

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: texto })
        });

        const data = await res.json();
        chatBox.lastElementChild.remove(); // remove "Pensando..."
        addMensagem(data.resposta, 'bot');
      } catch (error) {
        chatBox.lastElementChild.remove();
        addMensagem('‚ùå Erro ao conectar com a IA.', 'bot');
      }
    }

    function addMensagem(texto, tipo) {
      const div = document.createElement('div');
      div.className = `msg ${tipo}`;
      div.textContent = texto;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
