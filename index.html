<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora - NASA Space Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 20px;
      text-align: center;
    }

    #chat-box {
      width: 100%;
      max-width: 700px;
      height: 450px;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      margin-bottom: 15px;
    }

    .msg {
      margin: 10px 0;
      padding: 12px 15px;
      border-radius: 12px;
      line-height: 1.5;
      max-width: 90%;
      word-wrap: break-word;
    }

    .user {
      background: rgba(0, 170, 255, 0.3);
      color: #00e0ff;
      align-self: flex-end;
      text-align: right;
    }

    .aurora {
      background: rgba(0, 255, 200, 0.2);
      border-left: 4px solid #00fff0;
      color: #e0fff9;
      align-self: flex-start;
      text-align: left;
    }

    #input-area {
      display: flex;
      width: 100%;
      max-width: 700px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 12px 0 0 12px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      padding: 12px 20px;
      border-radius: 0 12px 12px 0;
      border: none;
      background: #00fff0;
      color: #003333;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00e0d0;
    }

    .keyword {
      margin-top: 10px;
      font-weight: bold;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h1>üåå Aurora - NASA Space Chat</h1>
  <div id="chat-box"></div>

  <div id="input-area">
    <input id="user-input" type="text" placeholder="Digite seu problema ambiental urbano..." />
    <button onclick="enviar()">Enviar</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");

    async function enviar() {
      const texto = input.value.trim();
      if (!texto) return;

      addMensagem("Voc√™", texto, "user");
      input.value = "";
      addMensagem("Aurora", "Analisando...", "aurora");

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: texto })
        });
        const data = await res.json();
        chatBox.lastElementChild.remove(); // remove "Analisando..."

        // Separar resumo e palavra-chave
        let resposta = data.resposta;
        let partes = resposta.split("Solu√ß√£o principal:");
        let resumo = partes[0]?.trim() || "";
        let keyword = partes[1]?.trim() || "";

        addMensagem("Aurora", resumo, "aurora", keyword);

      } catch (err) {
        chatBox.lastElementChild.remove();
        addMensagem("Aurora", "‚ùå Erro ao conectar com a IA.", "aurora");
      }
    }

    function addMensagem(user, text, tipo, keyword = "") {
      const div = document.createElement("div");
      div.className = `msg ${tipo}`;
      div.innerHTML = `<strong>${user}:</strong><br>${text}`;
      if (keyword) {
        const kw = document.createElement("div");
        kw.className = "keyword";
        kw.textContent = `üí° Solu√ß√£o principal: ${keyword}`;
        div.appendChild(kw);
      }
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
